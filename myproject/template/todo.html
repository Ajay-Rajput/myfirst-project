<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list app</title>
    <style>
        .form-container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1pc solid #ccc;
            border-radius: 5px;
            background-color: aquamarine;
        }

    form{
        display: flex;
        flex-direction: column;
    }
    input {
        margin-bottom: 10px;
        padding: 8px;
        font-size: 16px;
    }
    a{
        font-size: 30px;

    }
    </style>

</head>
<body>
    <div class="form-container">
    <h1>Todo list</h1>
    
    <form  method="post">

        {% csrf_token %}
        <label>title</label><br>
        <input type="text" name="title" placeholder="enter title"><br>
        <br>
        <label>description</label><br>
        <input type="text" name="description" placeholder="enter your description"><br>
        <br>
    

        <input type="submit" class="btn btn-success" value="Add"><br>

        <a  href="/tt">your all task</a>
        




    </form>
</div>
</body>
</html>
